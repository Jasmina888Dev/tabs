<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabs</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="hero">
      <div class="container">
        <div class="hero">
          <div class="hero-nav">
            <label for="all">All</label>
            <label for="gart">Gart</label>
            <label for="pion">Pion</label>
            <label for="roza">Roza</label>
            <label for="tul">tul</label>
          </div>
          <div class="hero-content">
            <input type="radio" name="tabs" id="all" />
            <input type="radio" name="tabs" id="gart" />
            <input type="radio" name="tabs" id="pion" />
            <input type="radio" name="tabs" id="roza" />
            <input type="radio" name="tabs" id="tul" />
            <img src="./tabs.img/garten1.jpg" alt="img" class="gartImg" />
            <img src="./tabs.img/garten2.jpg" alt="img" class="gartImg" />
            <img src="./tabs.img/garten3.jpg" alt="img" class="gartImg" />
            <img src="./tabs.img/garten4.jpg" alt="img" class="gartImg" />
            <img src="./tabs.img/pion1.jpg" alt="img" class="pionImg" />
            <img src="./tabs.img/pion2.jpg" alt="img" class="pionImg" />
            <img src="./tabs.img/pion3.jpg" alt="img" class="pionImg" />
            <img src="./tabs.img/pion4.jpg" alt="img" class="pionImg" />
            <img src="./tabs.img/roza1.jpg" alt="img" class="rozaImg" />
            <img src="./tabs.img/roza2.jpg" alt="img" class="rozaImg" />
            <img src="./tabs.img/roza3.jpg" alt="img" class="rozaImg" />
            <img src="./tabs.img/roza4.jpg" alt="img" class="rozaImg" />
            <img src="./tabs.img/tul1.jpg" alt="img" class="tulImg" />
            <img src="./tabs.img/tul3.jpg" alt="img" class="tulImg" />
            <img src="./tabs.img/tul3.jpg" alt="img" class="tulImg" />
            <img src="./tabs.img/tul4.jpg" alt="img" class="tulImg" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
